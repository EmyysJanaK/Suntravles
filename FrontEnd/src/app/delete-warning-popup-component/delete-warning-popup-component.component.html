<div class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h3 class="text-xl font-semibold text-center">Are you sure you want to delete this {{unit}?</h3>
    <div class="mt-4 flex justify-between">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Cancel
      </button>
      <button (click)="onConfirm()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Delete
      </button>
    </div>
  </div>
</div>
