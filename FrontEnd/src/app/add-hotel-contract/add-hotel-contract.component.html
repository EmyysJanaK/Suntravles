<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6 text-gray-700">Add Hotel Contract</h1>

  <!-- Contract Form -->
<!--  <form class="bg-white p-6 rounded-lg shadow-md">-->
  <div class="mb-4">
    <label for="hotelSelect" class="block text-sm font-medium text-gray-600">Select Hotel</label>
    <select
      id="hotelSelect"
      class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      [(ngModel)]="hotelContract.hotelId"
    >
      <option value="">Select a hotel</option>
      <option *ngFor="let hotel of hotels" [value]="hotel.hotelId">
        {{ hotel.hotelName }}
      </option>
    </select>
  </div>
  <!-- Link to the "Add Hotel" Path -->
  <div class="mb-4">
    <a
      [routerLink]="['hotel']"
      class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Add New Hotel
    </a>
  </div>



  <!-- Validity Period -->
    <div class="mb-4 flex space-x-2">
      <div class="flex-1">
        <label for="validFrom" class="block text-sm font-medium text-gray-600">Valid From</label>
        <input
          type="date"
          id="validFrom"
          [(ngModel)]="hotelContract.startDate"
          class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex-1">
        <label for="validTo" class="block text-sm font-medium text-gray-600">Valid To</label>
        <input
          type="date"
          id="validTo"
          [(ngModel)]="hotelContract.endDate"
          class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex-1">
        <label for="markup" class="block text-sm font-medium text-gray-600">Markup</label>
        <input
          type="number"
          id="markup"
          [(ngModel)]="hotelContract.defaultMarkup"
          class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <!-- Room Types Section -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Room Types</h2>
      <div class="space-y-4">
        <div
          *ngFor="let roomType of hotelContract.rooms; let i = index"
          class="border-b pb-2"
        >
          <div class="flex flex-wrap items-center gap-x-4">
            <input
              type="text"
              class="flex-1 min-w-[150px] px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Room Type "
              [(ngModel)]="roomType.roomTypeName"
            /><div>
            Base Rate
            <input
              type="number"
              class="flex-1 min-w-[150px] px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Base Rate "
              [(ngModel)]="roomType.baseRate"
            /></div>

          <div>
            Total Rooms
            <input
              type="number"
              class="flex-1 min-w-[150px] px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Total Rooms "
              [(ngModel)]="roomType.totalRooms"
            /></div>

          <div>
            Max Adults
            <input
              type="number"
              class="flex-1 min-w-[150px] px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Max Adults  "
              [(ngModel)]="roomType.maxAdults"
            /></div>
          </div>
        </div>

        <!-- Add More Button -->
        <button
          type="button"
          class="text-blue-500 hover:text-blue-700 mt-2"
          (click)="addRoomType()"
        >
          + Add Another Room Type
        </button>
      </div>


    </div>



    <!-- Submit Button -->
    <div class="flex justify-end space-x-2">
      <button
        type="reset"
        (click)="handleReset()"
        class="px-4 py-2 bg-gray-400 text-white rounded-lg hover:bg-gray-500 focus:outline-none"
      >
        Reset
      </button>
      <button
        type="submit"
        (click)="handleSubmit()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none"
      >
        Submit
      </button>
    </div>
<!--  </form>-->
</div>
