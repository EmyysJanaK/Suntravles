<app-search (search)="handleSearch($event)"></app-search>

<div *ngIf="filteredResults.length === 0" class="text-center mt-6">
  <p class="text-gray-600 text-lg">No results found.</p>
</div>

<div
  class="card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"
>
  <app-room
    *ngFor="let item of filteredResults"
    [roomData]='item'
  ></app-room>
</div>
